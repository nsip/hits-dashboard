<script>
  $(document).ready(function() {
    hitsclient.ready();

    var id = $.url(window.location.href).param('id');
    var dbid = $.url(window.location.href).param('dbid');
    var option = $.url(window.location.href).param('option');
    if (!id || !dbid) {
      id = $.cookie("hits2.id");
      dbid = $.cookie("hits2.dbid");
    }

    if (!option)
      option = $.cookie("hits2.option");
    if (!option)
      option = "";

    if (!id || !dbid) {
      alert("No ID provided. Find your URL from your account list");
      window.location = "recover.html";
      return;
    }

    var providerServer = $.url().param('providerServer');
    if (providerServer) {
            $('#providerServer').val(providerServer);
    }

            // Load School REF ID - Backwards compatibile
    var school_id = $.url().param('school_id');
    if (school_id) {
            $('#userToken').val(school_id);
    }
      var solutionId = $.url().param('solution_id');
      if (solutionId) {
        $('#solutionId').val(solutionId);
      }
      // Note - support applicaiton_key override or use dbid from above
      var applicationKey = $.url().param('application_key') || dbid;
      if (applicationKey) {
        $('#applicationKey').val(applicationKey);
      }
      var userToken = $.url().param('user_token') || dbid;
      if (userToken) {
        $('#userToken').val(userToken);
      }
      var password = $.url().param('password') || dbid;
      if (password) {
        $('#password').val(password);
      }

      // set hmac if an option passed in
      if (option && option.match('hmac') {
        $("#authentication-method").val("SIF_HMACSHA256");
      }
      else {
        $("#authentication-method").val("Basic");
      }
  });
</script>
